<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jose's Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="images/sundark.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.png" alt="logo" height="50" />
          </a>
        </div>

        <div class="main-menu">
          <ul>
            <li>
              <a
                href="https://www.youtube.com/watch?v=xvFZjo5PgG0"
                target="_blank"
                rel="noopener noreferrer"
                >Jose Sandoval</a
              >
            </li>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="portfolio.html">Portfolio</a>
            </li>
            <li>
              <a href="about.html">About Me</a>
            </li>
            <li>
              <a class="btn" href="contact-form.html">
                <i class="fas fa-user"></i> Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Sections-->
    <section class="hero">
      <div class="contact-form">
        <h1 class="hero-heading text-xxl">Contact Me!</h1>
        <p class="hero-text text-sm">
          Fill out your information below and I'll get back to you as soon as
          possible!
        </p>
      </div>
    </section>

    <section class="forms">
      <form action="" class="contact-left">
        <div class="contact-left-title"></div>
        <input
          type="text"
          name="name"
          placeholder="Your name"
          class="contact-inputs"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Your email"
          class="contact-inputs"
          required
        />
        <textarea
          name="message"
          placeholder="Your message"
          class="contact-inputs"
          required
        ></textarea>
        <button type="submit">
          Submit <img src="" alt="" />
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </form>
    </section>
  </body>
</html>
